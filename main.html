<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Navbar and Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 10px;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-around;
    }

    a {
      text-decoration: none;
      color: white;
    }

    img {
      margin: 10px;
    }

    h2 {
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Semantic Navbar -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About us</a></li>
      <li><a href="#contact">Contact us</a></li>
    </ul>
  </nav>

  <!-- Heading for Images -->
  <h2>3 random images</h2>

  <!-- Images with Alt Tags -->
  <img src="https://picsum.photos/id/123/200/300" alt="Random image">
  <img src="https://picsum.photos/id/124/200/300" alt="Random image">
  <img src="https://picsum.photos/id/125/200/300" alt="Random image">
</body>

</html>
